<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>My Todo</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />

</head>
<body>
    <!-- 总容器开始 -->
	<div class="container">
		<h1>我的Todo</h1>
	    <div class="add-task">
	    	<input type="text" placeholder="请添加内容" />
	    	<button type="submit">submit</button>
	    </div>
	    <!-- 清单列表开始 -->
	    <div class="task-list">
	        <!-- 任务开始 -->
	        <div class="task-item">
	            <span><input type="checkbox"></span>
	        	<span class="task-content">item content 1</span>
	        	<span>delete</span>
	        	<span>detail</span>
	        </div>
	        <!-- 任务结束 -->
	    </div>
	    <!-- 清单列表结束 -->
		<div class="task-detail-mask"></div>
	    <!-- 任务详情开始 -->
	    <div class="task-detail">
	        <!-- 任务标题开始 -->
	    	<div class="content">
	    		下午记得买菜
	    	</div>
	    	<!-- 任务标题结束 -->
	    	<!-- 任务描述开始 -->
	    	<div>
	    		<div class="desc">
					<textarea></textarea>
	    		</div>
	    	</div>
	    	<!-- 任务描述结束 -->
	    	<!-- 任务定时提醒开始 -->
	    	<div class="remind">
	    		<input type="date" />
	    		<!--<button type="submit">submit</button>-->
	    	</div>
	    	<!-- 任务定时提醒结束 -->
	    </div>
	    <!-- 任务详情结束 -->
	</div>
	<!-- 总容器结束 -->
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
